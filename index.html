<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario y Vista de Histórico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    .section-title {
      margin-top: 40px;
      font-size: 20px;
      color: #444;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>Formulario de Carga</h1>

  <form id="formulario">
    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" required>

    <label for="caso">Caso</label>
    <input type="text" id="caso" required>

    <label for="comentario">Comentario</label>
    <textarea id="comentario" rows="3"></textarea>

    <button type="submit">Agregar a tabla</button>
  </form>

  <button onclick="descargarCSV()">Descargar CSV</button>

  <div class="section-title">Vista del histórico (desde GitHub)</div>
  <table id="tabla">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Caso</th>
        <th>Comentario</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const datos = [];

    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const caso = document.getElementById('caso').value;
      const comentario = document.getElementById('comentario').value;

      datos.push({ usuario, caso, comentario });
      actualizarTabla();
      this.reset();
    });

    function actualizarTabla() {
      const tbody = document.querySelector('#tabla tbody');
      tbody.innerHTML = '';
      datos.forEach(d => {
        const fila = `<tr><td>${d.usuario}</td><td>${d.caso}</td><td>${d.comentario}</td></tr>`;
        tbody.insertAdjacentHTML('beforeend', fila);
      });
    }

    function descargarCSV() {
      const filas = [['Usuario', 'Caso', 'Comentario'], ...datos.map(d => [d.usuario, d.caso, d.comentario])];
      const csv = filas.map(fila => fila.map(v => `"${v}"`).join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'historico_carga.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    async function cargarCSVDesdeGitHub() {
      const url = 'https://raw.githubusercontent.com/Juanchirobot/formulario-cargas/main/historico_carga.csv';
      try {
        const response = await fetch(url);
        const text = await response.text();
        const rows = text.trim().split('\n').slice(1); // omitir encabezado
        rows.forEach(row => {
          const [usuario, caso, comentario] = row.split(',').map(val => val.replace(/(^"|"$)/g, ''));
          datos.push({ usuario, caso, comentario });
        });
        actualizarTabla();
      } catch (error) {
        console.error('Error al cargar el CSV:', error);
      }
    }

    cargarCSVDesdeGitHub();
  </script>
</body>
</html>
