<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prevenci√≥n de Fraudes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f2f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0078d4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .btn {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: #005a9e;
    }

    #buscadorUsuario {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f3f2f1;
      font-weight: 600;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lista de Casos</h1>
  </header>

  <main>
    <input type="text" id="buscadorUsuario" placeholder="Buscar por usuario...">
    <button class="btn" onclick="toggleFormulario()">‚ûï Nuevo registro</button>
    <button class="btn" onclick="mostrarGraficos()">üìä Ver Gr√°ficos</button>
    <button class="btn" onclick="descargarUpdate()">‚¨áÔ∏è Descarga Update</button>

    <table id="tabla">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Fecha</th>
          <th>Caso</th>
          <th>Descripci√≥n</th>
          <th>Estado</th>
          <th>Prioridad</th>
          <th>Tipo de Riesgo</th>
          <th>Canal de Detecci√≥n</th>
          <th>Monto Sospechoso</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const datos = [];
    const datosNuevos = [];

    document.getElementById('buscadorUsuario').addEventListener('input', function(e) {
      const filtro = e.target.value.toLowerCase();
      const filas = document.querySelectorAll('#tabla tbody tr');
      filas.forEach(fila => {
        const usuario = fila.cells[0].textContent.toLowerCase();
        fila.style.display = usuario.includes(filtro) ? '' : 'none';
      });
    });

    function descargarUpdate() {
      const csv = [
        ['Usuario', 'Fecha', 'Caso', 'Descripci√≥n', 'Estado', 'Prioridad', 'Tipo de Riesgo', 'Canal de Detecci√≥n', 'Monto Sospechoso', 'Observaciones'],
        ...datosNuevos.map(d => [
          d.usuario, d.fecha, d.caso, d.descripcion, d.estado, d.prioridad,
          d.tipo_riesgo, d.canal_deteccion, d.monto_sospechoso, d.observaciones
        ])
      ].map(e => e.join(',')).join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'update_casos.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
<input type="text" id="busquedaUsuario" placeholder="Buscar por usuario..." oninput="filtrarPorUsuario()" />
