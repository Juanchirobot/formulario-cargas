<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Casos - Prevenci√≥n de Fraudes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Banner superior -->
  <header>
    <img src="banner_fraude.png" alt="Banner Prevenci√≥n de Fraudes" class="banner" />
    <div class="header-content">
      <h1>Panel de Casos</h1>
      <div class="header-buttons">
        <button class="btn" onclick="abrirModalFormulario()">‚ûï Nuevo Caso</button>
        <button class="btn" onclick="abrirGraficos()">üìä Ver Gr√°ficos</button>
        <button class="btn" onclick="descargarCSV()">‚¨áÔ∏è Descargar CSV</button>
        <button class="btn" onclick="descargarCSVTransacciones()">‚¨áÔ∏è Transacciones</button>
      </div>
    </div>
  </header>

  <!-- Buscador centrado -->
  <section class="busqueda-container">
    <input
      type="text"
      id="busqueda"
      placeholder="üîç Buscar por CUIL Cliente..."
      oninput="filtrarTablaPorCUIL()"
    />
  </section>

  <!-- Capa oscura -->
  <div id="overlay" onclick="cerrarModales()"></div>

  <!-- Modal de carga -->
  <div id="modalFormulario">
    <span class="close" onclick="cerrarModales()">√ó</span>
    <h3>Nuevo Caso</h3>
    <form id="formulario">
      <div class="form-grid">
        <div class="form-group"><label>Usuario</label><input type="text" id="usuario" required /></div>
        <div class="form-group"><label>Fecha</label><input type="date" id="fecha" required /></div>
        <div class="form-group"><label>Caso</label><input type="text" id="caso" required /></div>
        <div class="form-group"><label>Descripci√≥n</label><textarea id="descripcion"></textarea></div>
        <div class="form-group"><label>Estado</label><input type="text" id="estado" required /></div>
        <div class="form-group"><label>Prioridad</label><input type="text" id="prioridad" required /></div>
        <div class="form-group"><label>Tipo de Riesgo</label><input type="text" id="tipo_riesgo" required /></div>
        <div class="form-group"><label>Canal de Detecci√≥n</label><input type="text" id="canal_deteccion" required /></div>
        <div class="form-group"><label>Observaciones</label><textarea id="observaciones"></textarea></div>
      </div>

      <h4>Transacciones Relacionadas</h4>
      <div id="transacciones-container">
        <table id="tablaTransacciones">
          <thead>
            <tr>
              <th>CUIL Cliente</th>
              <th>Fecha</th>
              <th>CBU Origen</th>
              <th>CBU Destino</th>
              <th>Monto</th>
              <th>Moneda</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button type="button" class="btn secundario" onclick="agregarTransaccion()">‚ûï Agregar Transacci√≥n</button>
      </div>

      <div style="text-align:right; margin-top: 20px;">
        <button type="submit" class="btn">‚úÖ Guardar Caso</button>
      </div>
    </form>
  </div>

  <!-- Modal de gr√°ficos -->
  <div id="modalGraficos">
    <span class="close" onclick="cerrarModales()">√ó</span>
    <h3>Gr√°ficos de Casos</h3>
    <canvas id="chartCasos"></canvas>
  </div>

  <!-- Tabla fija abajo -->
  <footer>
    <div class="tabla-casos">
      <h2>üìã Tabla de Casos</h2>
      <div class="tabla-scroll">
        <table id="tabla">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>CUIL Cliente</th>
              <th>Fecha</th>
              <th>Caso</th>
              <th>Descripci√≥n</th>
              <th>Estado</th>
              <th>Prioridad</th>
              <th>Tipo de Riesgo</th>
              <th>Canal de Detecci√≥n</th>
              <th>Monto Sospechoso (ARS)</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </footer>
</body>
</html>
