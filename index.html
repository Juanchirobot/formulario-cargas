<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prevención de Fraudes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f2f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0078d4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .btn {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn:hover {
      background-color: #005a9e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f3f2f1;
      font-weight: 600;
    }

    #formularioContainer {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .footer-buttons {
      margin-top: 20px;
    }

    .footer-buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lista de Casos</h1>
  </header>

  <main>
    <button class="btn" onclick="toggleFormulario()">➕ Nuevo registro</button>

    <!-- Tabla histórica -->
    <table id="tabla">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Fecha</th>
          <th>Caso</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Prioridad</th>
          <th>Tipo de Riesgo</th>
          <th>Canal de Detección</th>
          <th>Monto Sospechoso</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Formulario oculto -->
    <div id="formularioContainer">
      <h3>Formulario de Carga</h3>
      <form id="formulario">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" required>

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required>

        <label for="caso">Caso</label>
        <input type="text" id="caso" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" rows="3"></textarea>

        <label for="estado">Estado</label>
        <input type="text" id="estado" required>

        <label for="prioridad">Prioridad</label>
        <input type="text" id="prioridad" required>

        <label for="tipo_riesgo">Tipo de Riesgo</label>
        <input type="text" id="tipo_riesgo" required>

        <label for="canal_deteccion">Canal de Detección</label>
        <input type="text" id="canal_deteccion" required>

        <label for="monto_sospechoso">Monto Sospechoso</label>
        <input type="number" id="monto_sospechoso" required>

        <label for="observaciones">Observaciones</label>
        <textarea id="observaciones" rows="3"></textarea>

        <div class="footer-buttons">
          <button type="submit" class="btn">Agregar</button>
          <button type="button" class="btn" onclick="toggleFormulario()">Cancelar</button>
          <button type="button" class="btn" onclick="descargarCSV()">Descargar CSV</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    const datos = [];

    function toggleFormulario() {
      const container = document.getElementById('formularioContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const nuevoRegistro = {
        usuario: document.getElementById('usuario').value,
        fecha: document.getElementById('fecha').value,
        caso: document.getElementById('caso').value,
        descripcion: document.getElementById('descripcion').value,
        estado: document.getElementById('estado').value,
        prioridad: document.getElementById('prioridad').value,
        tipo_riesgo: document.getElementById('tipo_riesgo').value,
        canal_deteccion: document.getElementById('canal_deteccion').value,
        monto_sospechoso: document.getElementById('monto_sospechoso').value,
        observaciones: document.getElementById('observaciones').value
      };

      datos.push(nuevoRegistro);
      actualizarTabla();
      this.reset();
      toggleFormulario();
    });

    function actualizarTabla() {
      const tbody = document.querySelector('#tabla tbody');
      tbody.innerHTML = '';
      datos.forEach(d => {
        const fila = `<tr>
          <td>${d.usuario}</td>
          <td>${d.fecha}</td>
          <td>${d.caso}</td>
          <td>${d.descripcion}</td>
          <td>${d.estado}</td>
          <td>${d.prioridad}</td>
          <td>${d.tipo_riesgo}</td>
          <td>${d.canal_deteccion}</td>
          <td>${d.monto_sospechoso}</td>
          <td>${d.observaciones}</td>
        </tr>`;
        tbody.insertAdjacentHTML('beforeend', fila);
      });
    }

    function descargarCSV() {
      const filas = [['Usuario', 'Fecha', 'Caso', 'Descripción', 'Estado', 'Prioridad', 'Tipo de Riesgo', 'Canal de Detección', 'Monto Sospechoso', 'Observaciones'], 
        ...datos.map(d => [d.usuario, d.fecha, d.caso, d.descripcion, d.estado, d.prioridad, d.tipo_riesgo, d.canal_deteccion, d.monto_sospechoso, d.observaciones])];
      const csv = filas.map(fila => fila.map(v => `"${v}"`).join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'historico_carga.csv';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
