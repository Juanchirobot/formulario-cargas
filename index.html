<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Prevenci√≥n de Fraudes</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f2f1; margin: 0; padding: 0; }
        header { background-color: #0078d4; color: white; padding: 20px; text-align: center; }
        main { padding: 30px; max-width: 1200px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .btn { background-color: #0078d4; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 14px; margin-bottom: 20px; }
        .btn:hover { background-color: #005a9e; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 10px; border-bottom: 1px solid #ddd; }
        th { background-color: #f3f2f1; font-weight: 600; }
        label { display: block; margin-top: 15px; font-weight: 600; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        .footer-buttons { margin-top: 20px; }
        .footer-buttons button { margin-right: 10px; }
        #overlay, #formularioModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #overlay { background-color: rgba(0, 0, 0, 0.5); z-index: 999; }
        #formularioModal { z-index: 1000; display: flex; align-items: center; justify-content: center; }
        #formularioContainer { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 600px; }
        #busquedaAnalista { margin-bottom: 15px; padding: 10px; width: 300px; border-radius: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Casos</h1>
    </header>

    <main>
        <input type="text" id="busquedaAnalista" placeholder="Buscar por analista (usuario)...">
        <button class="btn" onclick="abrirModalFormulario()">‚ûï Nuevo caso</button>
        <button class="btn" onclick="mostrarGraficos()">üìä Ver Gr√°ficos</button>

        <table id="tabla">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Fecha</th>
                    <th>Caso</th>
                    <th>Descripci√≥n</th>
                    <th>Estado</th>
                    <th>Prioridad</th>
                    <th>Tipo de Riesgo</th>
                    <th>Canal de Detecci√≥n</th>
                    <th>Monto Sospechoso</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <div id="overlay"></div>
    <div id="formularioModal">
        <div id="formularioContainer">
            <h3>Formulario de Carga</h3>
            <form id="formulario">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" required>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" required>
                <label for="caso">Caso</label>
                <input type="text" id="caso" required>
                <label for="descripcion">Descripci√≥n</label>
                <textarea id="descripcion" rows="3"></textarea>
                <label for="estado">Estado</label>
                <input type="text" id="estado" required>
                <label for="prioridad">Prioridad</label>
                <input type="text" id="prioridad" required>
                <label for="tipo_riesgo">Tipo de Riesgo</label>
                <input type="text" id="tipo_riesgo" required>
                <label for="canal_deteccion">Canal de Detecci√≥n</label>
                <input type="text" id="canal_deteccion" required>
                <label for="monto_sospechoso">Monto Sospechoso</label>
                <input type="number" id="monto_sospechoso" required>
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" rows="3"></textarea>
                <div class="footer-buttons">
                    <button type="submit" class="btn">Agregar</button>
                    <button type="button" class="btn" onclick="cerrarModalFormulario()">Cancelar</button>
                    <button type="button" class="btn" onclick="descargarCSV()">Descargar CSV</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const datos = [], riesgosContador = {}, canalesContador = {}, montoPorRiesgo = {};
        const overlay = document.getElementById('overlay');
        const modal = document.getElementById('formularioModal');

        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();
            const nuevoRegistro = {
                usuario: document.getElementById('usuario').value,
                fecha: document.getElementById('fecha').value,
                caso: document.getElementById('caso').value,
                descripcion: document.getElementById('descripcion').value,
                estado: document.getElementById('estado').value,
                prioridad: document.getElementById('prioridad').value,
                tipo_riesgo: document.getElementById('tipo_riesgo').value,
                canal_deteccion: document.getElementById('canal_deteccion').value,
                monto_sospechoso: parseFloat(document.getElementById('monto_sospechoso').value),
                observaciones: document.getElementById('observaciones').value
            };
            datos.push(nuevoRegistro);
            actualizarTabla();
            actualizarContadores(nuevoRegistro);
            this.reset();
            cerrarModalFormulario();
        });

        function abrirModalFormulario() {
            overlay.style.display = 'block';
            modal.style.display = 'flex';
        }

        function cerrarModalFormulario() {
            overlay.style.display = 'none';
            modal.style.display = 'none';
        }

        function actualizarTabla() {
            const tbody = document.querySelector('#tabla tbody');
            tbody.innerHTML = '';
            const filtro = document.getElementById('busquedaAnalista').value.toLowerCase();
            datos.filter(d => d.usuario.toLowerCase().includes(filtro)).forEach(d => {
                const fila = `<tr>
                    <td>${d.usuario}</td>
                    <td>${d.fecha}</td>
                    <td>${d.caso}</td>
                    <td>${d.descripcion}</td>
                    <td>${d.estado}</td>
                    <td>${d.prioridad}</td>
                    <td>${d.tipo_riesgo}</td>
                    <td>${d.canal_deteccion}</td>
                    <td>${d.monto_sospechoso}</td>
                    <td>${d.observaciones}</td>
                </tr>`;
                tbody.insertAdjacentHTML('beforeend', fila);
            });
        }

        document.getElementById('busquedaAnalista').addEventListener('input', actualizarTabla);

        function actualizarContadores(registro) {
            riesgosContador[registro.tipo_riesgo] = (riesgosContador[registro.tipo_riesgo] || 0) + 1;
            canalesContador[registro.canal_deteccion] = (canalesContador[registro.canal_deteccion] || 0) + 1;
            montoPorRiesgo[registro.tipo_riesgo] = (montoPorRiesgo[registro.tipo_riesgo] || 0) + registro.monto_sospechoso;
        }

        async function cargarCSVDesdeGitHub() {
            const url = 'https://raw.githubusercontent.com/Juanchirobot/formulario-cargas/main/historico_carga.csv';
            try {
                const response = await fetch(url);
                const text = await response.text();
                const rows = text.trim().split('\n').slice(1);
                rows.forEach(row => {
                    const valores = row.split(',').map(v => v.replace(/(^"|"$)/g, ''));
                    if (valores.length === 10) {
                        const nuevoRegistro = {
                            usuario: valores[0], fecha: valores[1], caso: valores[2], descripcion: valores[3],
                            estado: valores[4], prioridad: valores[5], tipo_riesgo: valores[6],
                            canal_deteccion: valores[7], monto_sospechoso: parseFloat(valores[8]), observaciones: valores[9]
                        };
                        datos.push(nuevoRegistro);
                        actualizarContadores(nuevoRegistro);
                    }
                });
                actualizarTabla();
            } catch (error) {
                console.error('Error al cargar el CSV:', error);
            }
        }

        function mostrarGraficos() {
            overlay.style.display = 'block';
            document.getElementById('graficosPopUp').style.display = 'block';
            actualizarGraficosPopUp();
        }

        function cerrarGraficos() {
            overlay.style.display = 'none';
            document.getElementById('graficosPopUp').style.display = 'none';
        }

        cargarCSVDesdeGitHub();
    </script>
</body>
</html>
