<!-- Modal de carga de datos -->
<div class="modal" id="dataModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Cargar Datos</h2>
    <form id="dataForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="cuil_origen">CUIL Origen:</label>
      <input type="text" id="cuil_origen" name="cuil_origen" required>

      <!-- Tabla de transacciones -->
      <h3>Transacciones</h3>
      <table id="tablaTransacciones">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Tipo Transacción</th>
            <th>CUIL Origen</th>
            <th>CBU Origen</th>
            <th>CBU Destino</th>
            <th>CUIL Destino</th>
            <th>Monto</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button type="button" onclick="agregarFilaTransaccion()">Agregar Transacción</button>

      <!-- Aquí podrías agregar conexión a API PERSONA -->
      <!-- 
        // Ejemplo:
        // fetch(`https://api-persona.com/datos?cuil=${cuilOrigen}`).then(...)
        // y luego completar el campo CBU Origen automáticamente
      -->

      <button type="submit">Guardar</button>
    </form>
  </div>
</div>
